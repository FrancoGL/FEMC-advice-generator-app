<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Frontend mentor challenge solution" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="card">
        <h1 class="advice__id"></h1>
        <p class="advice__text"></p>
        <picture class="img__container">
          <source
            media="(min-width: 1024)"
            srcset="./assets/images/pattern-divider-desktop.svg"
          />
          <img
            src="./assets/images/pattern-divider-mobile.svg"
            alt="Pattern divider mobile"
          />
        </picture>
        <button class="btn__dice">
          <img src="./assets/images/icon-dice.svg" alt="Icon dice" />
        </button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
